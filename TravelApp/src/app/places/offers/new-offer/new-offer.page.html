<ion-header>
    <ion-toolbar>
        <ion-title>new-offer</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
            </ion-buttons>
            <ion-title>New Offer</ion-title>
            <!-- Button -->
            <ion-buttons slot="primary">
                <ion-button (click)="onCreateOffer()" [disabled]="!form.valid">
                    <ion-icon name="checkmark" slot="icon-only"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
</ion-content>

<ion-content>
    <form [formGroup]="form">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Title</ion-label>
                        <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <!-- Description -->
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Short Description</ion-label>
                        <ion-textarea rows="3" formControlName="description"></ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
                <ion-col size-sm="6" offset-sm="3"> </ion-col>
                <p>Description must be 250 character</p>
            </ion-row>

            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Price</ion-label>
                        <ion-input type="number" formControlName="price"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <!-- Date -->
            <ion-row>
                <ion-col size-sm="3" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Available from</ion-label>
                        <ion-datetime min="2021-01-01" max="2024-12-31" formControlName="dateFrom"></ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size-sm="3" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Available to</ion-label>
                        <ion-datetime min="2021-01-02" max="2024-12-31" formControlName="dateTo"></ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size-sm="3" offset-sm="3">
                    <app-location-picker (locationPick)="onLocationPicked($event)"></app-location-picker>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
