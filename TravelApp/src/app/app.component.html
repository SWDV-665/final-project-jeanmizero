<ion-app>
    <!-- Add side drawer -->
    <ion-menu side="start">
        <ion-header>
            <ion-toolbar>
                <ion-title> Accommodations </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <!-- Discover page -->
                <ion-menu-toggle>
                    <ion-item lines="none" routerLink="/places/tabs/discover">
                        <ion-icon name="business" slot="start"> </ion-icon>
                        <ion-label>Rooms | Suites</ion-label>
                    </ion-item>
                </ion-menu-toggle>

                <!-- Booking page -->
                <ion-menu-toggle>
                    <ion-item lines="none" routerLink="/bookings">
                        <ion-icon name="checkbox-outline" slot="start"> </ion-icon>
                        <ion-label>Your Booking</ion-label>
                    </ion-item>
                </ion-menu-toggle>

                <!-- Logout page -->
                <ion-menu-toggle>
                    <ion-item lines="none" (click)="onLogout()" button>
                        <ion-icon name="exit" slot="start"> </ion-icon>
                        <ion-label>Log Out</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
</ion-app>
